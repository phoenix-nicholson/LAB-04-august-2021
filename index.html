<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My Calculator</title>
</head>

<body>
    <header>
        <h1>My Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

    <div class="calcdiv">
        <input id="add-number-1"/>
        <p>+</p> 
        <input id="add-number-2"/>
        <button id="add-button">=</button>
      <span id="add-answer"></span>
    </div>

     <div class="calcdiv">
         <input id="sub-number-1"/>
         <p>-</p>
         <input id="sub-number-2"/>
         <button id="sub-button">=</button>
         <span id="sub-answer"></span>
     </div>

     <div class="calcdiv">
         <input id="multiply-number-1"/>
          <p>*</p>
         <input id="multiply-number-2"/>
         <button id="multiply-button">=</button>
         <span id="multiply-answer"></span>
     </div>
     
     <div class="calcdiv">
         <input id="div-number-1"/>
         <p>/</p>
         <input id="div-number-2"/>
         <button id="div-button">=</button>
         <span id="div-answer"></span>
     </div>
     

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
